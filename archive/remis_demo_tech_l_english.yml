 tech_argentum_refinement:0 "§YArgentum-9§! Refinement"
 tech_argentum_refinement_desc:0 "By compressing raw void energy within a hyper-dense lattice, we can synthesize a highly unstable isotope: §HArgentum-9§!. This substance is the core power source for the power armor of the §YVigilantes Aeturni§!, granting them reaction times that border on precognition. It hums with a sound that some describe as 'the weeping of stars'."
 tech_sublimation_implant:0 "Sublimation Neural Interface"
 tech_sublimation_implant_desc:0 "To realize the grand vision of §LPax Remisia§!, we must eliminate the friction of individual misunderstanding. By mandating the §RSublimation Protocol§! chip for all Level-5 citizens, we synchronize their emotional baselines with the Central Palace. Happiness is no longer a pursuit; it is a broadcast."

